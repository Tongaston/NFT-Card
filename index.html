<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>

        <div class="div-imagen">
            <img class="imagen1" src="image-equilibrium.jpg" alt="Imagen NFT">
        <div>
            <img src="icon-view.svg" alt="" class="imagen2">
        </div>
        </div>

        <article>

            <h1>Equilibrium #3494</h1>

            <div class="parrafo">Our Equilibrium collection promotes balance and calm.</div>

            <div class="precio-dias">
                <div class="precio">
                    <img class="icono-eth" src="icon-ethereum.svg" alt="icono ethereum">
                    0.041 ETH
                </div>

                <div class="dias">
                    <img class="reloj" src="icon-clock.svg" alt="icono reloj">
                    3 days left
                </div>
            </div>

            <div class="creador">
                <img src="image-avatar.png" alt="imagen avatar" class="avatar">
                Creation of <span>Jules Wyvern</span>

            </div>
        </article>

    </main>

</body>

</html>
